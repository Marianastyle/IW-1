<!DOCTYPE html>
    <head>
<title> Tabela 1 </title>
<style>
body {font-family: Arial,helvetica, sans-serif;}
table { width: 500px; border-collapse:collapse;}
td, th {border:1px solid black; padding:10px;}
caption {
    font-size:22px;
    font-weight:bold;
    padding:10px;
    background-color:rgb(234, 15, 124);}

thead, tfoot {background-color:rgb(255, 88, 143);
color:white;}
tbody > tr:nth-child(odd) {background-color:white}
tbody > tr:nth-child(even) {background-color:rgb(255, 225, 236);}
td.num {text-align:right;}

</style>
</head>

<body>
    <h1>ESTRUTURA DE TABELAS GRANDES</h1>
    <table>
        <caption>POPULAÇÃO DOS ESTADOS</caption>

<thead>
<tr>
    <th colspan="2">SUDESTE</th>
</tr>

<tr>
    <th>Estado</th>
    <th style="width:50px;">Quantidade</th>
</tr>

</thead>

<tbody>
<tr>
    <td>São Paulo</td>
    <td class="num">44 milhões</td>
</tr>

<tr>
    <td>Minas Gerais</td>
    <td class="num">20 milhões</td>
</tr>

<tr>
    <td>Rio de Janeiro</td>
    <td class="num">16 milhões</td>
</tr>

<tr>
    <td>Espirito Santo</td>
    <td class="num">4 milhões</td>
</tr>

</tbody>

<tfoot>
    <tr>
        <th>Total de habitantes </th>
        <td class="num"><strong>84 milhões</strong></td>
    </tr>
</tfoot>
</body>
</table>
</html>
